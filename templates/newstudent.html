<!doctype html>
<html>
<head>
    <title>New Student Info</title>
</head>
<body>
<form action="/student-add" method="POST">
    <label>
        First Name:
        <input type="text" name="first_name">
    </label>
    <br>
    <label>
        Last Name:
        <input type="text" name="last_name">
    </label>
    <br>
    <label>
        Github:
        <input type="text" name="github">
    </label>
    <br>
    <label>
        <input type="submit">
    </label>
</form>

</body>
</html>
